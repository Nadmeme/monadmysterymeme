<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Monad MemeCoin - Launching Soon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Luckiest Guy', cursive;
            background-color: #6a1b9a; /* Purple like in the image */
            color: #e1bee7; /* Light purple text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Better for mobile */
            text-align: center;
            position: relative; /* For positioning sayings */
        }
        h1 {
            font-size: 6em;
            margin: 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5); /* 3D shadow effect */
            letter-spacing: 2px;
        }
        h2 {
            font-size: 4em;
            margin: 20px 0 10px 0; /* Further down */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }
        .white-shade {
            color: #ffffff; /* White color */
        }
        .bright-shade {
            color: #ce93d8; /* Brighter purple to stand out more */
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        #meme-char {
            width: 250px; /* Smaller image */
            height: auto;
            filter: blur(25px); /* Blurred */
            transition: filter 0.5s ease;
        }
        .question-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10em;
            color: #ce93d8; /* Same as tery meme */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #reveal-text {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .tokenomics {
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-top: 10px; /* Further up */
        }
        .tokenomics ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tokenomics li {
            margin: 5px 0;
        }
        /* Improved media queries for mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 3em; /* Smaller on mobile */
            }
            h2 {
                font-size: 2em; /* Smaller on mobile */
            }
            .image-container {
                margin: 10px 0;
            }
            #meme-char {
                width: 150px; /* Smaller image to fit better */
            }
            .question-mark {
                font-size: 6em; /* Adjust for mobile */
            }
            .tokenomics {
                font-size: 1em; /* Adjust text */
            }
            #reveal-text {
                font-size: 1em;
            }
            .saying {
                position: static; /* Stack sayings vertically on mobile to avoid overlap */
                margin: 10px 0;
                transform: rotate(0deg); /* No angle on mobile */
            }
            .saying:nth-child(odd) {
                text-align: left;
            }
            .saying:nth-child(even) {
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <h2><span class="white-shade">MONAD MYS</span><span class="bright-shade">TERY MEME</span></h2>
    <h1>$?????</h1>
    <div class="image-container">
        <img id="meme-char" src="https://i.ibb.co/ksMFFLgx/Gemini-Generated-Image-7s3l7e7s3l7e7s3l-1.png" alt="Mystery Meme Character">
        <span class="question-mark">?</span>
    </div>
    <div id="reveal-text">Reveal and Launch Coming Soon!</div>
    
    <div class="tokenomics">
        <ul>
            <li>Total Supply: 1,000,000,000 tokens</li>
            <li>Distribution/Liquidity: 100% to LP (locked forever)</li>
            <li>Marketing/Airdrops: 10% purchased at launch</li>
            <li>Community/Utility: 100% owned by holders</li>
        </ul>
    </div>
    
</body>
</html>
