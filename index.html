<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Monad MemeCoin - Launching Soon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Luckiest Guy', cursive;
            background-color: #6a1b9a;
            color: #e1bee7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 6em;
            margin: 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }
        h2 {
            font-size: 4em;
            margin: 20px 0 10px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }
        .white-shade {
            color: #ffffff;
        }
        .bright-shade {
            color: #ce93d8;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        #meme-char {
            width: 250px;
            height: auto;
            filter: blur(25px) !important;
            transition: filter 0.5s ease;
            cursor: pointer;
        }
        .click-to-reveal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8em;
            color: #e1bee7; /* Light purple */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            pointer-events: none;
        }
        #reveal-text {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .tokenomics {
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-top: 10px;
        }
        .tokenomics ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tokenomics li {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            h1 { font-size: 3em; }
            h2 { font-size: 2em; }
            .image-container { margin: 10px 0; }
            #meme-char { width: 150px; }
            .click-to-reveal { font-size: 1.2em; }
            .tokenomics { font-size: 1em; }
            #reveal-text { font-size: 1em; }
        }
    </style>
</head>
<body>
    <h2><span class="white-shade">MONAD MYS</span><span class="bright-shade">TERY MEME</span></h2>
    <h1>$?????</h1>

    <div class="image-container">
        <a href="reveal.html">
            <img id="meme-char" src="https://i.ibb.co/ksMFFLgx/Gemini-Generated-Image-7s3l7e7s3l7e7s3l-1.png" alt="Mystery Meme Character">
        </a>
        <div class="click-to-reveal">Click to Reveal!</div>
    </div>

    <div id="reveal-text">Reveal and Launch Coming Soon!</div>
    
    <div class="tokenomics">
        <ul>
            <li>Total Supply: 1,000,000,000 tokens</li>
            <li>Distribution/Liquidity: 100% to LP (locked forever)</li>
            <li>Marketing/Airdrops: 10% purchased at launch</li>
            <li>Community/Utility: 100% owned by holders</li>
        </ul>
    </div>
    
    <script>
        const launchDate = new Date('2025-10-09T00:00:00Z');
        const revealTime = new Date(launchDate.getTime() - 24 * 60 * 60 * 1000);
        
        function updateReveal() {
            const now = new Date();
            if (now >= revealTime) {
                document.getElementById('meme-char').style.filter = 'blur(0px)';
            }
        }
        
        setInterval(updateReveal, 1000);
        updateReveal();
    </script>
</body>
</html>
